<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moelist</title>
    <link rel='stylesheet' href='/assets/bootstrap/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='/assets/css/main.css?'/>
</head>
<body>
<nav class="navbar navbar-default" data-spy="affix" data-offset-top="0">
    <div class="container-fluid">
        <div class="col-xs-10">
            <div class="navbar-header">
                <a class="navbar-brand" href="javascript:void(0);return false;">Moelist</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="{{selectActive page 'taglist'}}"><a href="/">All tags</a></li>
                {{#ifEq page 'list'}}
                <li class="{{selectActive page 'list'}}"><a href="/">{{tagName}}</a></li>
                {{/ifEq}}
            </ul>
        </div>
        <div id="options" class="col-xs-2">
            <div id="filter-dropdown" class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown"><span
                        class="btn-text"></span><span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    <li role="presentation" id="unfiltered-opt"><a role="menuitem"
                                                                   onclick="Cookies.set('isAdult', 'false');Cookies.set('iWantPorn', 'false');location.reload();"
                                                                   href="#">Moe Only</a></li>
                    <li role="presentation" id="isadult-opt"><a role="menuitem"
                                                                onclick="Cookies.set('isAdult', 'true');location.reload();"
                                                                href="#">18+</a></li>
                    <li role="presentation" id="iwantporn-opt"><a role="menuitem"
                                                                  onclick="Cookies.set('iWantPorn', 'true');location.reload();"
                                                                  href="#">Literally Porn</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
{{{body}}}
<script>
    jQuery(document).ready(function($)
    {
        var selected = Cookies.get('iWantPorn') == "true" ? $("#filter-dropdown li#iwantporn-opt a").text() : Cookies.get('isAdult') == "true" ? $("#filter-dropdown li#isadult-opt a").text() : $("#filter-dropdown li#unfiltered-opt a").text();
        $("#filter-dropdown button .btn-text").text(selected);
        $("#filter-dropdown li").on("click", function()
        {
            $("#filter-dropdown button .btn-text").text($(this).text());
        });
    });
</script>
</body>
</html>
